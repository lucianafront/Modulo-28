<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Digite 3 números para calcular a média:
    </p>
    <input type="number" id="a">
    <input type="number" id="b">
    <input type="number" id="c">

    <button onclick="app.calcularMedia()">
        Calcular média
    </button>

    <div id="resultado">

    </div>

    <script>
        'use strict';
        var app = window.app || {};

        app.getValores = function () {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = document.getElementById('c').value;

            return [a, b, c];
        };

        app.somarValores = function (valores) {
            var soma = 0;
            for (var i = 0; i < valores.length; i++) {
                soma += parseInt(valores[i]);
            }

            return soma;
        };

        app.calcularMedia = function () {
            var soma = app.somarValores(app.getValores());
            var media = soma / app.getValores().length;

            document.getElementById("resultado").innerHTML = "Resultado: " + media;
        };


    </script>
</body>

</html>
